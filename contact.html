  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      content="Contact Chandré Lesch - front-end engineer, based in Cape Town"

  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="images/CRL-logo2.jpg"
            class="logo d-none d-md-block"
            alt="Chandré Logo"
          />
          <img
            src="images/CRL-logo-small.jpg"
            class="logo d-block d-md-none"
            alt="Chandré Logo"
          />
        </a>
        <ul>
          <li>
            <a href="/" title="Homepage">Home</a>
          </li>
          <li>
            <a href="/about.html" title="About Chandré">About</a>
          </li>
          <li>
            <a href="/resume.html" title="Chandré's Resume">Resume</a>
          </li>
          <li>

          </li>
          <li class="active">
            <a href="/contact.html" title="Contact Chandré">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-container container">
      <div class="content email-link">
        <h1 class="mb-5 text-center">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8 email-tab">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Your email address:</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Your message:</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-branding" title="Send email">
              Send
            </button>
          </div>
          <div class="col-md-4">
            <h3 class="m-2">Email</h3>
            <p class="m-2">
              <a href="mailto:chandrelesch@gmail.com" title="Email Chandré"
                >chandrelesch@gmail.com</a
              >
            </p>
            <h3 class="m-2">Instagram</h3>
            <p class="m-2">
              <a
                href="https://www.instagram.com/amethystic_cakes"
                target="_blank"
                title="Instagram Chandré"
                >amethystic_cakes</a
              >
            </p>
          </div>
        </div>
      </div>
      <footer>
        <div class="social-links d-flex justify-content-center">
          <a
            href="https://www.instagram.com/amethystic_cakes"
            target="_blank"
            title="Instagram Profile"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://www.github.com/chandrelesch"
            target="_blank"
            title="GitHub Profile"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.facebook.com/chandrereunitalesch"
            target="_blank"
            title="Facebook Profile"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
        <p class="text-center mt-5">
          This project was coded by Chandré Lesch, and it is
          <a
            href="https://github.com/ChandreLesch/Portfolio-Project"
            target="_blank"
            title="GitHub Repository Project"
          >
            open-sourced
          </a>
        </p>
      </footer>
